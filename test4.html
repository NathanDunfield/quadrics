<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Test page</title>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/axes.js"></script>
    <script src="js/core.js"></script>
    <link rel="stylesheet" href="css/lib/nouislider.min.css" type="text/css" >
    <link rel="stylesheet" href="css/quadrics.css" type="text/css" > 
</head>
<body>
    <header>
	Three.js test
    </header>

    <div class="threecontainer">
	<canvas class="threejs" id="basicplot" style="height: 40em"></canvas>
	<div class="threecontrols">

	    <!-- A slider -->
	    <div class="slidergroup">
		<div class="sliderlabel" id="Asliderlabel">
		    A = 1.0
		</div>
		<div class="threeslider" id="Aslider" style="width: 25em;">
		</div>
	    </div>


	    <!-- B slider -->
	    <div class="slidergroup">
		<div class="sliderlabel" id="Bsliderlabel">
		    B = 1.0
		</div>
		<div class="threeslider" id="Bslider" style="width: 25em;">
		</div>
	    </div>

	    <!-- Other plot controls -->

	    <div class="slidergroup">
		<div class="sliderlabel">
		    Gridlines: <input type="checkbox" id="showgridlines">
		</div>
		<div class="sliderlabel">
		    Domain:
		    <select id="domaintype">
			<option value="square">Square</option>
			<option value="disk">Disk</option>
		    </select>
		</div>
	    </div>
	</div>
    </div>




    <script src="js/basicplot.js"></script>
</body>
</html>
