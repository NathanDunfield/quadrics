<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Test page</title>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/TrackballControls.js"></script>
    <script src="js/lib/nouislider.min.js"></script>
    <script src="js/axes.js"></script>
    <script src="js/core.js"></script>
    <link rel="stylesheet" href="css/lib/nouislider.min.css" type="text/css" >
    <link rel="stylesheet" href="css/quadrics.css" type="text/css" > 
</head>
<body>
    <header>
	Three.js test
    </header>

    <div class="threecontainer" id="basicsphere">
	<canvas class="threejs"></canvas>
	<div class="threecontrols">
	    <div class="slidergroup">
		<div class="sliderlabel">
		    radius = 2.3
		</div>
		<div class="threeslider" style="width: 23em;">
		</div>
	    </div>
	    <div class="slidergroup">
              <div class="sliderlabel">
                  Gridlines: <input type="checkbox">
              </div>
              <div class="sliderlabel">
                  Surface:
                  <select>
                      <option value="invisible">Invisible</option>
                      <option value="transparent">Transparent</option>
                      <option value="solid" selected="selected">Solid</option>
                  </select>
              </div>
              <div class="sliderlabel">
                  <button>Reset view</button>
              </div>
          </div>
	</div>
    </div>

    <script src="js/basicsphere.js"></script>
</body>
</html>
